<!DOCTYPE html>
<html>
<head>
    <title>Sample Website</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        
        nav {
            background-color: #555;
            color: #fff;
            padding: 10px;
        }
        
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        nav ul li {
            display: inline-block;
            margin-right: 10px;
        }
        
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        
        section {
            padding: 20px;
        }
        
        .form-container {
            max-width: 400px;
            margin: 0 auto;
        }
        
        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="number"],
        .form-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        .form-container button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sample Website</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    
    <section>
        <h2>Welcome to our website!</h2>
        <div class="form-container">
            <form id="contact-form">
                <input type="text" name="name" placeholder="Name" required>
                <input type="text" name="phone" placeholder="Phone" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="number" name="revenue" placeholder="Annual Revenue" required>
                <select name="country" required>
                    <option value="">Select Country</option>
                    <option value="USA">USA</option>
                    <option value="UK">UK</option>
                    <option value="Canada">Canada</option>
                    <option value="Australia">Australia</option>
	<option value="India">India</option>
                </select>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>
    
    <footer>
        &copy; 2023 Sample Website. All rights reserved.
    </footer>
    
    <script>
        // JavaScript code
        const form = document.getElementById('contact-form');
        
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Get form values
            const name = form.elements.name.value;
            const phone = form.elements.phone.value;
            const email = form.elements.email.value;
            const revenue = form.elements.revenue.value;
            const country = form.elements.country.value;
            
            // Display submitted data
            alert(`Name: ${name}\nPhone: ${phone}\nEmail: ${email}\nAnnual Revenue: ${revenue}\nCountry: ${country}`);
            
            // Reset form
            form.reset();
        });
    </script>
</body>
</html>
